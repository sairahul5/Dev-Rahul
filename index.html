<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <link rel="stylesheet" href="index.css">
    <!-- Add Ionicons for the icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navigation">
        <div class="brand">
            <span class="typed-text"></span>
            <span class="cursor">&nbsp;</span>
        </div>
        <ul>
            <li class="list active">
                <a href="index.html">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="about.html">
                    <span class="icon">
                        <ion-icon name="book-outline"></ion-icon>
                    </span>
                    <span class="text">About</span>
                </a>
            </li>
            <li class="list">
                <a href="contact.html">
                    <span class="icon">
                        <ion-icon name="chatbox-ellipses-outline"></ion-icon>
                    </span>
                    <span class="text">Contact us</span>
                </a>
            </li>
            <li class="list">
                <a href="settings.html">
                    <span class="icon">
                        <ion-icon name="settings-outline"></ion-icon>
                    </span>
                    <span class="text">Setting</span>
                </a>
            </li>
        </ul>
    </nav>

    <nav class="navigation middle-nav">
        <div class="brand">
            <span class="typed-text-middle"></span>
            <span class="cursor">&nbsp;</span>
        </div>
        <ul>
            <li class="list-middle active">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="code-outline"></ion-icon>
                    </span>
                    <span class="text">HTML</span>
                </a>
            </li>
            <li class="list-middle">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="logo-css3"></ion-icon>
                    </span>
                    <span class="text">CSS</span>
                </a>
            </li>
            <li class="list-middle">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="logo-javascript"></ion-icon>
                    </span>
                    <span class="text">JavaScript</span>
                </a>
            </li>
            <li class="list-middle">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="logo-python"></ion-icon>
                    </span>
                    <span class="text">Python</span>
                </a>
            </li>
        </ul>
    </nav>
    <script src="index.js"></script>
</body>
</html>
